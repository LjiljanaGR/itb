<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma vezba</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Form validation</legend>
            <table>
                <tr>
                    <td><label for="">Name:</label></td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>
                        <label for="">Username:</label>
                        <td>
                            <input type="text">
                        </td>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Password:</label>
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Re-type pasword:</label>
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Gender:</label>
                    </td>    
                        <td>
                            <input type="radio" name="gender" value="male"> Male
                            <input type="radio" name="gender" value="female"> Female
                            <input type="radio" name="gender" value="other"> Other
                        </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Programming skills:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="skills" value="java">Java
                        <input type="checkbox" name="skills" value="andr">Android
                        <input type="checkbox" name="skills" value="ruby">Ruby
                        <input type="checkbox" name="skills" value="net">Net
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Contact no.</label>
                    </td>
                    <td>
                        <input type="tel">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Email:</label>
                    </td>

                    <td>
                        <input type="email">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">College</label>
                    </td>
                    <td>
                        <select>
                            <option value="" selected hidden>Select college</option>
                            <option value="Nis">Nis</option>
                            <option value="Bg">Beograd</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit"></td>
                </tr>
            </table>
            
        </fieldset>
    </form>
</body>
</html>
