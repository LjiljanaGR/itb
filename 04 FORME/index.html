<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Osnovne informacije</legend>
            <p>
            <label>Ime</label>
            <input type="text">
            <input type="text" placeholder="prezime">
            </p>
            <p>
             <input type="text" value="Kurs" maxlength="10">   
            </p>

            <p>
                <label for="">Godine:</label>
                <input type="number" min="18" step="0.5">
            </p>
            <p>
                <label for="">Lozinka</label>
                <input type="password">
            </p>

            <p>
                <label for="">Datum rodjenja:</label>
                <input type="date" min="1990-01-01" max="2023-11-25" step="3">
            </p>

        </fieldset>

        <fieldset>
            <legend>Dodatne informacije</legend>
            <p>
                <label>Odaberite kurs:</label>
                <input type="radio" name="kurs" value="js">JS
                <input type="radio" name="kurs" value="php">PHP
                <input type="radio" name="kurs" value="qa">QA
            </p>

            <p>
                <label for="">Znaje:</label>
                <input type="checkbox"name="znanje"value="html" id="html"><label for="html">html</label>
                <input type="checkbox"name="znanje"value="js" id="js">JS<label for="js">JS</label>
                <input type="checkbox"name="znanje"value="css" id="css"><label for="css">CSS</label>
            </p>
            <p>
                <label for="faj">Odaberite fajl</label>
                <input type="file" id="file">
            </p>

            <p>
                <select name="" id="">
                    <optgroup label="Nis">
                        <option value="js">JavaScript</option>
                        <option value="QA-ni">QA</option>
                    </optgroup>
                    <optgroup label="Beograd">
                        <option value="Python">Python</option>
                        <option value="php">PHP</option>
                        <option value="qa-bg">QA</option>
                    </optgroup>
                </select>
            </p>

        </fieldset>
        <input type="button" value="Klikni">
        <input type="submit" value="Posalji">
        <input type="reset" value="Resetuj">
        <button>Hello</button>
    </form>
</body>
</html>
