<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
</head>
<body>
    <!--uredjene liste-->
    <ol>
        <li>HTMLL</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <ol type="a">
        <li>HTMLL</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <ol type="I">
        <li>HTMLL</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <ol type="A" start="2">
        <li>HTMLL</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <ol type="i" reversed>
        <li>HTMLL</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <!--neuredjene liste, li*4, li{nek rec $}*5-->
    <ul type="circle">
        <li>Jabuka</li>
        <li>Banana</li>
        <li>Visnja</li>
        <li>Kruska</li>
    </ul>

    <ul type="none">
        <li>Nesto</li>
        <li>nesto</li>
    </ul>
    <!-- Komentar -->
</html>
